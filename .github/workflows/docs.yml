name: Deploy Docs

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'
              - 'CHANGELOG.adoc'
              - 'CONTRIBUTING.adoc'
              - 'LICENCE.adoc'
              - 'README.md'

  deploy-docs:
    needs: changes
    if: ${{ needs.changes.outputs.docs == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Deploy Docs
        run: make deploy-docs
        env:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
